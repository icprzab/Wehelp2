<!DOCTYPE html>
<html>

<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wehelp</title>
    <link rel="stylesheet" href="../static/attraction.css">
</head>

<body>
    <div class="taipei-day-trip">
        <div class="windowBackground" id="windowBackground"></div>
        <div class="windowOutside" id="windowOutside">
            <div class="windowPage" id="windowPage">
                <div class="window-inside">
                    <div class="window-inside-top"></div>
                    <button class="window-inside-closebutton" onclick="contorller.closeWindow()">
                        <img src="../static/icon_close.png" /></button>
                    <div class="window-inside-text-member" id="memberText">登入會員帳號</div>
                    <input class="window-inside-input-name" placeholder="輸入姓名" id="inputName" />
                    <input class="window-inside-input" placeholder="輸入電子信箱" id="inputEmail" />
                    <input class="window-inside-input" placeholder="輸入密碼" id="inputPassword" type="password" />
                    <button class="window-inside-signup" id="signup" onclick="contorller.signupButton()">註冊新帳號</button>
                    <button class="window-inside-login" id="login" onclick="contorller.loginButton()">登入帳號</button>
                    <div class="window-inside-email-repeat" id="emailRepeat">email已經註冊帳戶</div>
                    <div class="window-inside-signup-success" id="signupSuccess">註冊成功，請登入系統</div>
                    <div class="window-inside-signup-fail" id="signupFail">註冊失敗</div>
                    <div class="window-inside-login-fail" id="loginFail">電子郵件或密碼錯誤</div>
                    <button class="window-inside-text-signup" onclick="contorller.signupPage()"
                        id="signupText">還沒有帳戶？點此註冊</button>
                    <button class="window-inside-text-signin" onclick="contorller.signinPage()"
                        id="signinText">已經有帳戶了？點此登入</button>
                </div>
            </div>
        </div>

        <div class="sectionTop-Outside">
            <div class="sectionTop">
                <div class="sectionTop-space-between">
                    <button class="sectionTop-1" onclick="contorller.frontPage()">
                        台北一日遊
                    </button>

                    <div class="sectionTop-2">
                        <button class="sectionTopBooking" onclick="contorller.returnBooking()">
                            預定行程
                        </button>
                        <button class="sectionTopLogin" onclick="contorller.showWindow()" id="sectionTopLogin">
                            登入/註冊
                        </button>
                        <button class="sectionTopLogout" onclick="contorller.logoutButton()" id="sectionTopLogout">
                            登出系統
                        </button>
                    </div>
                </div>
            </div>
            <div class="separator-top-outside">
                <div class="separator-top"></div>
            </div>
            <div class="attraction">
                <div class="attraction-width">
                    <div class="attraction-image" id="attraction-image">
                        <button class="attraction-button-left" id="buttonLeft" onclick="contorller.plusSlides(-1)">
                            <img src="../static/btn_leftArrow.png" />
                        </button>
                        <button class="attraction-button-right" id="buttonRight" onclick="contorller.plusSlides(1)">
                            <img src="../static/btn_rightArrow.png" /></button>
                        <div class="attraction-dot-outside" id="attraction-dot-outside">
                        </div>
                    </div>
                    <div class="attraction-right">
                        <div class="attraction-name" id="attraction-name"></div>
                        <div class="attraction-booking" id="attraction-booking">
                            <div class="attraction-booking1">訂購導覽行程</div>
                            <div class="attraction-booking2">以此景點為中心的一日行程，帶您探索城市角落故事</div>
                            <div class="attraction-booking3">
                                <div class="attraction-booking3-date1">選擇日期：</div>
                                <input class="attraction-booking3-date2" type="date" id="attraction-booking-date" />
                            </div>
                            <div class="attraction-booking4">
                                <div class="attraction-booking4-date1">選擇時間：</div>
                                <button class="attraction-booking4-button1" onclick="contorller.first()"
                                    id="attraction-booking4-button1"></button>
                                <div class="attraction-booking4-date2">上半天</div>
                                <button class="attraction-booking4-button2" onclick="contorller.second()"
                                    id="attraction-booking4-button2"></button>
                                <div class="attraction-booking4-date2">下半天</div>
                            </div>
                            <div class="attraction-booking5">
                                <div class="attraction-booking5-fee1">導覽費用：</div>
                                <div class="attraction-booking5-fee2" id="attraction-booking5-fee2">新台幣 2000 元</div>
                            </div>
                            <div class="attraction-booking6"> <button class="attraction-booking6-button"
                                    onclick="contorller.bookingButtonCheck()">開始預約行程</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="separator-outside">
                <div class="separator"></div>
            </div>
            <div class="attraction-text-outside">
                <div class="attraction-text">
                    <div class="attraction-text-info" id="attraction-text-info"></div>
                    <div class="attraction-text-address" id="attraction-text-address"></div>
                    <div class="attraction-text-trans" id="attraction-text-trans"></div>
                </div>
            </div>
            <footer class="footer">COPYRIGHT © 2022 台北一日遊</footer>
        </div>

    </div>


</body>

<script src="../static/attraction.js" type="text/javascript"></script>

</html>
