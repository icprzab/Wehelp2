<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="expires" content="0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wehelp</title>
    <link rel="stylesheet" href="../static/booking.css">
</head>

<body>
    <div class="taipei-day-trip">
        <div class="sectionTop-Outside">
            <div class="sectionTop">
                <div class="sectionTop-space-between">
                    <button class="sectionTop-1" onclick="contorller.frontPage()">
                        台北一日遊
                    </button>

                    <div class="sectionTop-2">
                        <button class="sectionTopBooking" onclick="contorller.bookingPage()">
                            預定行程
                        </button>
                        <button class="sectionTopLogout" onclick="contorller.logoutButton()" id="sectionTopLogout">
                            登出系統
                        </button>
                    </div>
                </div>
            </div>
            <div class="separator-top-outside">
                <div class="separator-top"></div>
            </div>

            <div class="booking-outside">
                <div class="booking">
                    <div class="booking-inside">
                        <div class="booking-top" id="booking-name"></div>
                        <div id="noBooking"></div>
                        <div class="booking-content-outside" id="booking-content-outside">
                            <div class="booking-content" id="booking-content">
                                <div class="booking-content-inside">
                                    <div class="booking-content-image" id="image"></div>
                                    <div class="booking-content-text-outside">
                                        <div class="booking-content-text">
                                            <div class="booking-content-attraction-name">台北一日遊：
                                                <div id="attraction-name"></div>
                                            </div>
                                            <div class="booking-content-attraction-info">日期：
                                                <div id="attraction-date"></div>
                                            </div>
                                            <div class="booking-content-attraction-info">時間：
                                                <div id="attraction-time"></div>
                                            </div>
                                            <div class="booking-content-attraction-info">費用：新台幣&thinsp;
                                                <div id="attraction-price"></div>&thinsp;元
                                            </div>
                                            <div class="booking-content-attraction-info">地點：
                                                <div id="attraction-address"></div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <button class="delete" id="delete" onclick="contorller.deleteBooking()"><img
                                        src="../static/icon_delete.png" /></button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="booking-info" id="booking-info">
                <div class="separator-middle-outside">
                    <div class="separator-middle"></div>
                </div>
                <div class="contact-outside">
                    <div class="contact">
                        <div class="contact-inside">
                            <div class="contact-top">您的聯絡資訊</div>
                            <div class="contact-info">聯絡姓名：
                                <input class="contact-input" id="contact-name"></input>
                            </div>
                            <div class="contact-info">聯絡信箱：
                                <input class="contact-input" id="contact-email"></input>
                            </div>
                            <div class="contact-info">手機號碼：
                                <input class="contact-input" onkeypress="contorller.isInputNumber(event)" maxlength="15"
                                    id="contact-phone"></input>
                            </div>
                            <div class="contact-bottom">請保持手機暢通，準時到達，導覽人員將用手機與您聯繫，務必留下正確的聯絡方式。</div>
                        </div>
                    </div>
                </div>

                <div class="separator-middle-outside">
                    <div class="separator-middle"></div>
                </div>

                <div class="contact2-outside">
                    <div class="contact2">
                        <div class="contact2-inside">
                            <div class="contact2-top">信用卡付款資訊</div>
                            <div class="contact2-info">卡片號碼：
                                <div class="tpfield" id="card-number"></div>
                            </div>
                            <div class="contact2-info">過期時間：
                                <div class="tpfield" id="card-expiration-date"></div>
                            </div>
                            <div class="contact2-info">驗證密碼：
                                <div class="tpfield" id="card-ccv"></div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="separator-middle-outside">
                    <div class="separator-middle"></div>
                </div>

                <div class="payment-outside">
                    <div class="payment">
                        <div class="payment-inside">
                            <div class="payment-text">總價：<div id="total-price"></div>
                            </div>
                            <button class="payment-button" onclick="contorller.order(event)">確認訂購並付款</button>
                        </div>
                    </div>
                </div>
            </div>

            <footer class="footer" id="footer">COPYRIGHT © 2022 台北一日遊</footer>
        </div>
    </div>
</body>

<script src="https://js.tappaysdk.com/sdk/tpdirect/v5.14.0" type="text/javascript"></script>
<script src="../static/booking.js" type="text/javascript"></script>


</html>
